{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/book_list.css' %}" />
<a type="button" class="btn btn-primary" href="{% url 'get_create_book' %}">Create User</a>
<table class="table table-bordered" align="center">
    <h3 class="mb-4 pb-2 pb-md-0 mb-md-4 px-md-2 mt-3" align="center">Book list</h3>
    <thead>
      <tr class="table-dark">
          <th scope="col">Id</th>
          <th scope="col">username</th>
          <th scope="col">email</th>
          <th scope="col">phone_number</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="user_list">
    </tbody>
</table>
<script src="{% static 'js/user_list.js' %}"></script>
{% endblock %}
